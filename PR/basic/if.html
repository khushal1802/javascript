<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
</head>

<body>
    <script>
        //if_else 
        var a = prompt("enter a number");
        if (a > 0) {
            document.write("positive number");
        }
        else {
            document.write("negative number");
        }

        //nested if_else
        var a = prompt("enter a number");
        if (a > 0) {
            if (a > 10) {
                document.write("positive number greater than 10");
            }
            else {
                document.write("positive number less than 10");
            }
        }
        else {
            document.write("number is not valid");
        }

        //leader if_else
        var a = prompt("enter a number");
        if (a > 0) {
            document.write("positive number");
        }
        else if (a < 0) {
            document.write("negative number");
        }
        else {
            document.write("number is not valid");
        }


        //swich case
        let day;
        switch (new Date().getDay()) {//get day is inbuilt function in javascript
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            case 6:
                day = "Saturday";
        }
        document.getElementById("demo").innerHTML = "Today is " + day;

    </script>
</body>

</html>
