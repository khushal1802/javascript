<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<body>
    <script>
        //while loop
        var i = 0;
        while (i < 10) {
            document.write(i + "<br>");
            i++;
        }
        //for loop
        for (var i = 0; i < 10; i++) {
            document.write(i + "<br>");
        }
        //do while loop
        var i = 0;
        do {
            document.write(i + "<br>");
            i++;
        } while (i < 10);

        //for in
        var obj = {
            name: "John",
            age: 30,
        }
        for (var key in obj) {
            document.write(key + " : " + obj[key] + "<br>");
            }

        //for each
        var arr = [1, 2, 3, 4, 5];
        arr.forEach(function (element) {
            document.write(element + "<br>");
            });

        //map
        var arr = [1, 2, 3, 4, 5];
        var newArr = arr.map(function (element) {
            return element * 2;
            });
            
    </script>
</body>

</html>
