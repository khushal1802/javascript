<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>circle area</title>
</head>
<body>
    <h1>circle area</h1>
    <script>
        const pi=3.14;
        var r =parseInt(prompt("enter radius R:"));
        var area=pi*r*r;
        document.write("area of circle is :"+area);
    </script>
</body>
