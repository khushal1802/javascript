<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gross salary</title>
</head>
<body>
    <h1>gross salary</h1>
    <script>
    let bs=parseInt(prompt("Enter base salary: "))
    let	hra=bs*10/100;
	let da=bs*5/100;
	let ta=bs*8/100;
	let gs=bs+hra+da+ta;
	document.write("Gross salary: "+gs);
    </script>
</body>
</html>
