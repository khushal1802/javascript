<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rate of interest</title>
</head>
<body>
    <h1>rate of interest</h1>
    <script>
        let p=parseInt(prompt("Enter principal amount value : "));
        let r=parseInt(prompt("Enter rate of interest value : "));
        let t=parseInt(prompt("Enter time value : "));

        let rate=(p*r*t)/100;
        document.write("Triangle area : "+rate);
    </script>
</body>
</html>
