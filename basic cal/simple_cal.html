<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculation</title>
</head>

<body>
    <h1>simple calculation</h1>

    <script>
        var a = parseInt(prompt("enter value A: "));
        var b = parseInt(prompt("enter value B: "));
        var addition = a + b;
        var subtraction = a - b;
        var multiplication = a * b;
        var division = a / b;

        document.write("addition: " + addition + " ");
        document.write("subtraction: " + subtraction + " ");
        document.write("multiplication: " + multiplication + " ");
        document.write("division: " + division + " ");

    </script>
</body>

</html>
