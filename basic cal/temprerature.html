<body>
    <h1>convert temperature from degree celsius to fahrenheit</h1>

    <script>
        let cel=parseInt(prompt("Enter clesius : "));
        let fah=(1.8)*cel+32;
        document.write("convert temperature from degree celsius to fahrenheit " +fah);
    </script>
