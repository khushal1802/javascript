<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle</title>
</head>
<body>
    <h1>triangle area</h1>
    <script>
        const a=0.5;
        let b=parseInt(prompt("Enter base value : "));
        let h=parseInt(prompt("Enter height value : "));

        let area=a*b*h;
        document.write("Triangle area : "+area);
    </script>
</body>
</html>
