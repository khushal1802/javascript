<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>
<body>
    <h1>Validation Form</h1>
    <form name="myform" onsubmit="return validation()">
        Full Name:~<input type="text" name="fname" width="100"><br><hr>
        Phone No:~<input type="tel" name="phno" width="100"><br><hr>
        <input type="submit" value="submit">

    </form>
   <script>
        function validation(){
            var x = document.forms["myform"]["fname"].value;
            var y = document.forms["myform"]["phno"].value;
            if(x=="" || y==""){
                alert("Please Enter Full Name And Phone No");
                alert("Enter compulsory Data")
                return false;
            }else   if(x.length < 3 || x.length > 20){
                alert("Name length should be between 3 to 20");
            }else if(y.length!=10){
                alert("Phone Number length should be 10");
            }
            return true;
        }
   </script> 
</body>
</html>
