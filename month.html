<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>java script program month name for switch case</h1>
    <p id="month"></p>
    <script>
        let month;
        switch (new Date().getMonth()) {
         case 0: 
            month = "January";
            break;
        case 1: 
            month = "February";
            break;
        case 2: 
            month = "March";
            break;
        case 3: 
            month = "April";
            break;
        case 4: 
            month = "May";
            break;
        case 5: 
            month = "June"; 
            break;
        case 6: 
            month = "July";
            break;
        case 7: 
            month = "August";
            break;
        case 8: 
            month = "September";
            break;
        case 9: 
            month = "October";
            break;
        case 10: 
            month = "November";
            break;
        case 11: 
            month = "December";
            break;
        }
        document.getElementById("month").innerHTML="current month " +month;
    </script>
</body>
</html>
