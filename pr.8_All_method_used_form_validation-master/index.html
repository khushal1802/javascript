<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- Forms details -->
    <div class="container" style="display: flex;">
        <div class="row" style="width: 50%;">
            <h1>LOGIN FORM</h1>
            <form name="myform" action="formData.html" onsubmit="return formValidation()" method="post">
                <div class="formdesign" id="firstname">
                    <label for="fname" "fnam">First Name : </label><input type="text" name="fname" id="fnam"
                        placeholder="Enter your first name" required><span class="formerror" id="firstNameError"></span>
                </div>
                <div class="formdesign" id="lastname">
                    <label for="lname">Last Name : </label><input type="text" name="lname" id="lnam"
                        placeholder="Enter your last name" required><span class="formerror" id="lastNameError"></span>
                </div>
                <div class="formdesign" id="phone">
                    <label for="fphone">Mobile : </label><input type="tel" name="fphone" id="mobile"
                        placeholder="Enter your mobile number" required><span class="formerror" id="phoneError"></span>
                </div>
                <div class="formdesign" id="dob">
                    <label for="dob">date of Birth : </label><input type="date" name="dob" id="dobField" required><span
                        class="formerror" id="dobError" required></span>
                </div>
                <div class="formdesign" id="email">
                    <label for="femail">Email : </label><input type="email" name="femail" id="mail"
                        placeholder="Enter your Email" required><span class="formerror" id="emailError"></span>
                </div>
                <div class="formdesign" id="gender">
                    <label for="gender">Gender : </label>
                    <input type="radio" name="gender" id="gend" value="male" required>Male <span
                        class="formerror"></span>
                    <input type="radio" name="gender" id="gend" value="female" required>Female <span
                        class="formerror"></span>
                    <span class="formerror" id="genderError"></span>
                </div>
                <div class="formdesign" id="address">
                    <label for="faddress">Address : </label><textarea name="faddress" id="add" cols="40" rows="5"
                        placeholder="Enter your address" required></textarea><span class="formerror"></span>
                </div>

                <input type="submit" id="btn" class="button" value="Submit">
                <input type="reset" id="btn" class"button" value="Reset">
            </form>
        </div>

        <!-- input all data submited into table form -->
        <div class="row" style="width: 50%;">
            <table id="dataTable" border="1">
                <tr>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th>Date of Birth</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Address</th>
                </tr>
            </table>

            <!-- Only male's gender name is submmited in table form -->
            <h3>Male names</h3>
            <table id="maleNamesTable" border="1">
                <tr>
                    <th>Name</th>
                    <th>Phone number</th>
                    <th>Email</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
