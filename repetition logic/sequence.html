<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sequence</title>
</head>

<body>
    <h1>give sequence using for loop</h1>
    <script>
        let num = 1;
        let n=parseInt(prompt("Enter sequence value: "))
        for (let i = 1; i <=n; i++) {
            document.write("sequence no "+i+" = "+num+"<br>");
            num *= 2;
        }

        document.write("<br> <br> <br> using while loop <br>");

        let i=1;
        while(i<=n){
            num *= 2;
            document.write("sequence no "+i+" = "+num+"<br>");
            i++;
        }
    </script>
</body>

</html>
