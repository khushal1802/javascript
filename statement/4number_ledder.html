<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 number using ledder</title>
</head>
<body>
    <h1>Number is greter in 4 number using ledder if else</h1>
    <script>
        let a=parseInt(prompt("Enter value A:"));
        let b=parseInt(prompt("Enter value B:"));
        let c=parseInt(prompt("Enter value C:"));
        let d=parseInt(prompt("Enter value D:"));

        if(a>b && a>c && a>d){
            document.write("A is big");
        }else if(b>a && b>c && b>d){
            document.write("B is big");            
        }else if(c>a && c>b && c>d){
            document.write("C is big");
        }else if(d>a && d>c && d>b){
            document.write("D is big");
        }else{
            document.write("Thank You...!")
        }

    </script>
</body>
</html>
