<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eigible voting</title>
</head>
<h1>java script program for eigible voting</h1>
<p id="age"></p>
<body>
    <script>
        let age=prompt("Enter your age: ");
        if(age>=18){
            document.getElementById("age").innerHTML=age+" "+"eigible";
        }else{
            document.getElementById("age").innerHTML=age+" "+"not eigible";
        }
    </script>
</body>
</html>
