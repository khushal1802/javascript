<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd & even</title>
</head>
<h1>check number odd and even</h1>
<body>
    <script>
        var no=parseInt(prompt("Enter any number :"));
        if(no%2==0){
            document.write(no+ " number is even");
        }else{
            document.write(no+ " number is odd");
        }
    </script>
</body>
</html>
