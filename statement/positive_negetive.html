<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive & negetive</title>
</head>
<h1>check number positive and nagetive</h1>
<body>
    <script>
        var no=parseInt(prompt("Enter any number :"));
        if(no>=0){
            document.write(no+ " number is positive");
        }else{
            document.write(no+ " number is negetive");
        }
    </script>
</body>
</html>
