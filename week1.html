<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript program day for switch case </h2>

<p id="demo"></p>

<script>
let day=(prompt("enter day first letter: "));
switch (day) {
  case 'S':
    day = "Sunday";
    break;
  case 'M':
    day = "Monday";
    break;
  case 'T':
    day = "Tuesday";
    break;
  case 'W':
    day = "Wednesday";
    break;
  case 'T':
    day = "Thursday";
    break;
  case 'F':
    day = "Friday";
    break;
  case 'S':
    day = "Saturday";
}
document.getElementById("demo").innerHTML = "Today is " + day;
</script>
</body>
</html>
